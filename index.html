<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/app.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8855a9d893.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>EMC-Core quick start</title>
  </head>
  <body>
    <div class="content">
      <div class="alert alert-danger error" role="alert">
        An error has occurred
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="email-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Email of your mojang account. It will not save</small>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="password-input form-control" id="exampleInputPassword1" placeholder="Enter Password">
        <small id="emailHelp" class="form-text text-muted">Password of your mojang account. It will not save</small>
      </div>

      <button type="button" class="play btn btn-primary" onclick="play()">Play</button>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><b>Click Play</b></div>
    </div>
  </body>
</html>
