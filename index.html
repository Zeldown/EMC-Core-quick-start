<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/app.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8855a9d893.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>EMC-Core-quickstart</title>
  </head>
  <body onload="onload();">
    <div class="content">
      <div class="alert alert-danger error" role="alert">
        Une erreur est survenue
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail adress</label>
        <input type="email" class="email-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Mojang E-mail adress</small>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="password-input form-control" id="exampleInputPassword1" placeholder="Enter Password">
        <small id="emailHelp" class="form-text text-muted">Mojang account password</small>
      </div>
      <div style="display: flex;justify-content: space-between;">
        <form>
          <div class="form-group">
            <label class="ram-min-label" for="formControlRange">Ram min (1G)</label>
            <br>
            <input type="range" class="form-control-range ram-min" id="formControlRange" min="1" max="10" step="1" value="2">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label class="ram-max-label" for="formControlRange">Ram max (6G)</label>
            <br>
            <input type="range" class="form-control-range ram-max" id="formControlRange" min="1" max="10" step="1" value="6">
          </div>
        </form>
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input check-file" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Check files
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input check-save" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Save credentials
        </label>
      </div>

      <button type="button" class="play btn btn-primary" onclick="play()">Play</button>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><b>Click Play</b></div>
    </div>
  </body>
</html>
